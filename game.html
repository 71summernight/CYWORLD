<!DOCTYPE html>
<html lang="ko">
<head>
    <title>게임</title>
    <link href="styles/game.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

<script>

    const startword=()=>{
            const word = document.getElementById("word").innerText //코드캠프
            const lastword = word[word.length-1]
            const myword = document.getElementById("myword").value //프랑스
            const firstword=myword[0]
            if(lastword===firstword){
                alert("정답입니다!")
                document.getElementById("result").innerText="정답입니다."
            }else{
                alert("틀렸습니다!")
                document.getElementById("result").innerText="틀렸습니다."
            }

    }



    function lottotest(){
        var lottoarray=new Array();
        var temp=0;

          for(var i=0;i<6;i++){
            const lottonum = Math.floor((Math.random()*46)+1)
            lottoarray.push(lottonum)            
        }
        
        // for(var j=0;j<lottoarray.length-2;i++){
        //     if(lottoarray[i]>lottoarray[i+1]){
        //         temp=lottoarray[i]
        //         lottoarray[i]=lottoarray[i+1]
        //         lottoarray[i+1]=temp
        //     }
        // }
        
        document.getElementById("lottonum").innerText=lottoarray

    }
</script>
    

</head>
<body>
    <div class="wrapper">
        <div class="wrapper__header">
            <span class="title">GAME</span> <span class="subtitle">TODAY CHOICE</span>
        </div>
        <div class="wrapper__word">
            <div class="wrapper__word__header">
                <div>
                    <img src="images/word.png">
                </div>
                <div class="title">
                    끝말잇기
                </div>
                <div class="word_title">
                    제시어: <span id="word">코드캠프</span>
                </div>
            </div>
            <div class="wrapper__word__body">
                <input id="myword" class="textbox" type="text" placeholder="단어를 입력하세요."/>
                <button onclick="startword()">검색</button>
            </div>
            <div id="result" class="wrapper__word__footer">
                결과!
            </div>
        </div>
        <div class="wrapper__lotto">
            <div class="wrapper__word__header">
                <div>
                    <img src="images/lotto.png">
                </div>
                <div class="title">
                    LOTTO
                </div>
                <div class="word_title">
                버튼을 누르세요.
                </div>
            </div>
            <div id="lottonum" class="wrapper__lotto__body">
                
            </div>
            <div class="wrapper__word__footer">
                <button onclick="lottotest()" class="wrapper__lotto__btn">Button</button>
            </div>
        </div>
    </div>
</body>
</html>
